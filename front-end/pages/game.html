<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <!-- Logout button-->
        <div class="back__button">
            <button onclick="leaveGame()">Leave game</button>
        </div>

        <!-- title -->
        <div class="main__title">
			<h1>TikTakToe.com</h1>
		</div>

        <!-- game info -->
        <div class="game__info">
            <h1 id="game__num">Lobby: 1</h1>
        </div>

        <!-- game winner banner -->
        <div id="winner__box" class="game__winner">
            <h1 id="game__banner">Player has won!</h1>
            <button onclick="leaveGame(true)">Exit</button>
        </div>

        <div class="userInfo">
            <h1 id="dis__username">NAME</h1>
            <div class="userInfo__stats">
                <p id="local__top__stats" class="userStats">0-0-0</p>
            </div>
        </div>

        <div class="game__main">
            <div class="game__user__info">
                <div class="info__left">
                    <div class="top__row">
                        <h1 id="local__turn"></h1>
                        <h1 class="top__left" id="sml__piece"> </h1>
                        <h1 id="sml__username">NAME</h1>
                    </div>
                    <div class="userInfo__stats">
                        <p id="sml__stats" class="userStats">0-0-0</p>
                    </div>
                </div>

                <div class="top__row">
                    <h1 id="turn__arrow"></h1>
                </div>

                <div class="info__right">
                    <div class="top__row">
                        <h1 id="other__username">NAME</h1>
                        <h1 class="top__right" id="other__piece"> </h1>
                    </div>
                        <div class="userInfo__stats">
                            <p id="other__stats" class="userStats">0-0-0</p>
                        </div>
                </div>
            </div>

            <div class="main__game">
                <div class="game__row__1">
                    <button id="square__0" onclick="placePiece(0)" class="game__button"> </button>
                    <button id="square__1" onclick="placePiece(1)" class="game__button"> </button>
                    <button id="square__2" onclick="placePiece(2)" class="game__button"> </button>
                </div>
                <div class="game__row__2">
                    <button id="square__3" onclick="placePiece(3)" class="game__button"> </button>
                    <button id="square__4" onclick="placePiece(4)" class="game__button"> </button>
                    <button id="square__5" onclick="placePiece(5)" class="game__button"> </button>
                </div>
                <div class="game__row__3">
                    <button id="square__6" onclick="placePiece(6)" class="game__button"> </button>
                    <button id="square__7" onclick="placePiece(7)" class="game__button"> </button>
                    <button id="square__8" onclick="placePiece(8)" class="game__button"> </button>
                </div>
            </div>
        </div>

        
        <script src="./game.js"></script>
    </body>

</html>
